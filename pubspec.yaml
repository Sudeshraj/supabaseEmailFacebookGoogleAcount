name: flutter_application_1
description: "MySalon - Salon Booking App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.1.1 
  firebase_messaging: ^16.1.1
  firebase_messaging_web: ^4.1.2
  firebase_core_web: ^3.4.0
  
  # Notifications
  flutter_local_notifications: ^20.1.0

  # Utilities
  universal_platform: ^1.1.0
  cupertino_icons: ^1.0.8   
  provider: ^6.1.5+1   
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.2
  flutter_secure_storage: ^9.2.4
  country_picker: ^2.0.27
  flutter_libphonenumber: ^2.5.1
  flutter_multi_formatter: ^2.13.10  
  connectivity_plus: ^7.0.0
  http: ^1.6.0
  web: ^1.1.1

  # Navigation & Auth
  supabase_flutter: ^2.12.0
  go_router: ^17.0.1
  
  # Environment
  flutter_dotenv: ^6.0.0
  url_strategy: ^0.3.0

  # Icons & Images
  flutter_launcher_icons: ^0.14.4
  flutter_svg: ^2.2.3
  package_info_plus: ^9.0.0
  cached_network_image: ^3.4.1
  font_awesome_flutter: ^10.12.0

   # NEW SOCIAL LOGIN DEPENDENCIES 
  google_sign_in: ^7.2.0           # Google Sign-In
  google_sign_in_web: ^1.1.2      # Google Web Support
  flutter_facebook_auth: ^7.1.5    # Facebook Login
  flutter_facebook_auth_web: ^6.1.2 # Facebook Web Support
  sign_in_with_apple: ^7.0.1       # Apple Sign-In (iOS/Android/Web)
  flutter_web_auth_2: ^5.0.1       # (දැනටමත් තියෙනවා - OAuth flows for only supabse)


  # Settings
  app_settings: ^7.0.0
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# ========== FLUTTER LAUNCHER ICONS CONFIG meka use karanne icon auto genarate karagnna==========
flutter_launcher_icons:
  # Android icons
  android: true
  image_path_android: "assets/logo.png"
  adaptive_icon_background: "#FF6B8B"
  adaptive_icon_foreground: "assets/logo.png"
  
  # iOS icons  
  ios: true
  image_path_ios: "assets/logo.png"
  remove_alpha_ios: true
  
  # Web icons
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#FF6B8B"

# ========== FLUTTER CONFIG ==========
flutter:
  uses-material-design: true
  assets:
    - assets/
    - .env